name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.4-alpine

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run compiler
      run: mix compile --warnings-as-errors --force
    - name: Run Formatter
      run: mix format --check-formatted --dry-run
    - name: Run Credo
      run: mix credo
    - name: Run Tests
      run: mix test
